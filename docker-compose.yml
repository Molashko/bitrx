version: "3.8"

services:
  php:
    build:
      context: ./docker/php
    environment:
      TZ: ${TZ:-Europe/Moscow}
    volumes:
      - ./html:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/zz-bx-php.ini
      - ./docker/php/opcache.ini:/usr/local/etc/php/conf.d/zz-bx-opcache.ini
      - ./docker/logs/php:/var/log/php
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - bitrix

  web:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./html:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/logs/nginx:/var/log/nginx
    depends_on:
      - php
    restart: unless-stopped
    networks:
      - bitrix

  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-bitrix_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-bitrix}
      MYSQL_USER: ${MYSQL_USER:-bitrix}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bitrix}
    command:
      - mysqld
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/conf.d:/etc/mysql/conf.d
      - ./docker/logs/db:/var/log/mysql
    restart: unless-stopped
    networks:
      - bitrix

  cron:
    build:
      context: ./docker/php
    profiles:
      - cron
    environment:
      TZ: ${TZ:-Europe/Moscow}
    volumes:
      - ./html:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/zz-bx-php.ini
      - ./docker/php/opcache.ini:/usr/local/etc/php/conf.d/zz-bx-opcache.ini
    command: ["bash", "-lc", "cron -f -L 15"]
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - bitrix

  redis:
    image: redis:7-alpine
    profiles:
      - redis
    restart: unless-stopped
    networks:
      - bitrix

  mailhog:
    image: mailhog/mailhog:v1.0.1
    profiles:
      - mail
    ports:
      - "8025:8025"
    restart: unless-stopped
    networks:
      - bitrix

networks:
  bitrix:
    driver: bridge

